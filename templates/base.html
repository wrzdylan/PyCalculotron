<!DOCTYPE html>
<head>
  <title>PyCalculotron</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e266cc3d56.js" crossorigin="anonymous"></script>
  </head>
<body>
  <div class="top">
    {%if data.title == "index"%}
      <style>
        body {
          background-image: url('../static/images/bg-index.png');
          background-size: 100% 100vh;
        }
      </style>
    {% endif %}
    {% block header %}{% endblock %}
  </div>
  <input type="checkbox" id="active">
  <label for="active" class="menu-btn"><i class="fa-solid fa-bars"></i></label>
  <div class="wrapper">
    <ul>
      <li><a href="/">Accueil</a></li>
      <li><a href="/calculotron">Théorèmes et Lois</a></li>
      <li><a href="/conversion">Conversion d'Unités</a></li>
      <li><a href="/calculatrice">Calculatrice</a></li>
      <li><a href="/equations">Equations</a></li>
    </ul>
  </div>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
  <div class="bottom">
    {% block footer %}{% endblock %}
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type='text/javascript' src="{{ url_for('static', filename='scripts/calculation.js') }}"></script>
  <script type='text/javascript' src="{{ url_for('static', filename='scripts/unites.js') }}"></script>
  <script type='text/javascript' src="{{ url_for('static', filename='scripts/equation.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
